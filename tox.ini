[tox]
minversion = 1.6
envlist = docs
skipsdist = True

[testenv]
basepython = python2.7
setenv =
    VIRTUAL_ENV={envdir}
passenv = TERM
deps = -r{toxinidir}/test-requirements.txt

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands =
    {toxinidir}/build.sh

[doc8]
extensions = .rst, .txt

max-line-length = 79

[flake8]
show-source = True
